<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

<body>
    <!-- 
    1. Tsao phải sử dụng React-DOM (Native)?
    2. Tsao lại tách React-DOM ra?
    3. Render UI --> 
<div id="root"></div>
    
    <script>
        //React
        const postItem = React.createElement(
            'div',
            {
                className: 'post-item'
            },
            React.createElement(
                'h2',
                {
                    title: 'Hoc React tai F8'
                },
                'Hoc ReactJS'
            ),
            React.createElement('p', {}, 'Hoc ReactJS tu co ban toi nang cao')
        )
        
        //Get root element
        const root = document.getElementById('root')

        //React-DOM -> render UI  //render(element, container, callback)
        ReactDOM.render(postItem, root)
    </script>
</body>
